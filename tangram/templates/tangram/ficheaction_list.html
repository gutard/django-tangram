{% extends "base.html" %}
{% load mezzanine_tags %}

{% block main %}

{% editable page.richtextpage.content %}

{% endeditable %}

<ul>
{% for fiche in object_list %}

{% endfor %}
</ul>

<a href="{% url 'ajouter_fiche' %}" class="btn btn-default">Ajouter une fiche action</a>

{% endblock %}
